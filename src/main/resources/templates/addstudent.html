<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary mt-0" th:insert="~{navbar}"></nav>
<div class="container mt-4">
    <form action="/addstudent" method = "post">
    <div class="mb-3 row">
        <label for="first" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="first" name="first">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="last" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="last" name="last">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="Exam" class="col-sm-2 col-form-label">Exam Results</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="Exam" name="exam">
        </div>
    </div>
        <div class="mb-3 row-2">
            <button type="submit" class="btn btn-primary">Add Student</button>
        </div>

</div>
